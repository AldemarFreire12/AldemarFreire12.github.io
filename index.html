<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<body>
    <h1>PatosPizza</h1>
    <div class="container">
        <h1>Bienvenidos a la mejor pizzeria</h1>
        <p>Vamos.</p>
    
        <div class="row">
          <div class="col-md-6">
            <h2>Formulario de contacto</h2>
            <form>
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
    
          <div class="col-md-6">
            <h2>Lista de tareas</h2>
            <ul class="list-group">
              <li class="list-group-item">Iniciar</li>
              <li class="list-group-item">Cancelar</li>
              <li class="list-group-item">Salir</li>
            </ul>
          </div>
        </div>
    </div>



    <div class="panel panel-primary">HOLA MUNDO</div>
    <div class="panel panel-successdiv">DIRECCION UTC </div>
    <div class="panel panel-infodiv">SISTEMAS DE INFORMACION </div>
    <div class="panel panel-warning">SEPTIMO</div>
    <div class="panel panel-danger">ALDEMAR FREIRE</div>

</body>
</html>
